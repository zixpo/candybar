sudo: false
install: true
language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.0
    - android-28
    - extra-android-support
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository

  licenses:
    - '.+'

before_install:
  - chmod +x gradlew
  - ./gradlew dependencies || true
  
script:
  - ./gradlew clean :app:assembleRelease --stacktrace
