plugins {
    id 'com.android.library'
    id 'maven-publish'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.zixpo.candybar'
            artifactId = 'library'
            version = rootProject.ext.VersionName

            afterEvaluate {
                from components.release
            }
        }
    }
}

allprojects {
    tasks.withType(JavaCompile).tap {
        configureEach {
            // options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

android {
    compileSdk rootProject.ext.CompileSdk

    namespace 'candybar.lib'

    defaultConfig {
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        vectorDrawables.useSupportLibrary true
        buildConfigField 'String', 'VERSION_NAME', "\"${rootProject.ext.VersionName}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    packagingOptions {
        resources {
            excludes += ['META-INF/NOTICE', 'META-INF/LICENSE']
        }
        return true
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }

    lint {
        abortOnError false
        disable 'MissingTranslation'
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation project(':extLibs:PreLollipopTransitions')

    api 'androidx.annotation:annotation:1.8.0'
    api 'androidx.appcompat:appcompat:1.7.0'
    api 'com.google.android.apps.muzei:muzei-api:3.4.2'
    api 'com.android.billingclient:billing:7.0.0'
    api 'dev.jahir.KustomAPI:api:6369c37'
    api 'dev.jahir.KustomAPI:preset:6369c37'

    implementation 'androidx.work:work-runtime:2.9.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.palette:palette:1.0.0'
    // implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'
    implementation 'com.google.android.play:review:2.0.1'
