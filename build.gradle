buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        flatDir { dirs 'libs' }
    }

    rootProject.ext {
        VersionCode = 381
        VersionName = "3.8.1"

        MinSdk = 15
        TargetSdk = 29
        CompileSdk = 29
        SupportLibrary = "27.1.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
